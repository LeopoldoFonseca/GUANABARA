<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela003.css">
    <title>Mesclagem de células</title>
</head>

<body>
    <h1>Mesclar células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Mescla 2 linhas -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!-- Mescla 3 colunas -->
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td> <!-- Mescla 2 linhas -->
        </tr>
    </table>
</body>
</html>
