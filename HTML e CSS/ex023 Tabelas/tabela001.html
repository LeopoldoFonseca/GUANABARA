<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela001.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table> <!-- tag que define uma tabela -->
        <tr class="linha"> <!-- 'table row' = tag definidora de linha -->
            <td>A1</td> <!-- 'table data' = tag definidora de celula -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>    
    </table>
</body>
</html>
